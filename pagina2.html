<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Painel de Imagens e Dados</title>
    <link rel="stylesheet" href="styleP2.css" />
  </head>
  <body>
    <section id="alimentacao" class="inativa">
      <div class="voltar">
        <a href="index.html">Voltar</a>
      </div>
      <h1>Painel de Imagens e Dados</h1>

      <div class="container">
        <!-- Coluna da Esquerda: Imagens -->
        <div class="coluna">
          <h2>Upload de Imagem</h2>
          <form>
            <input type="file" name="imagem" />
            <button id="formIMG" type="submit">Enviar</button>
          </form>

          <h3>Galeria</h3>

          <div class="imagem-item">
            <img src="imgs/images (3).jpeg" alt="Imagem de exemplo" />
            <button class="deletar">Deletar</button>
          </div>

          <div class="imagem-item">
            <img src="imgs/images.png" alt="Imagem de exemplo" />
            <button class="deletar">Deletar</button>
          </div>
        </div>

        <!-- Coluna da Direita: Tabela -->
        <div class="coluna">
          <h2>Tabela de Dados</h2>
          <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>T. mens</th>
                <th>Direção</th>
                <th>Mensagem</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Joao</td>
                <td></td>
                <td>Elogia</td>
                <td>Diretoria de Esportes</td>
                <td>Nós queremos que aconteça mais jogos</td>
                <td><button class="deletar-linha">Deletar</button></td>
              </tr>
              <tr>
                <td>Joao</td>
                <td>Joao@gmail.com</td>
                <td>Elogia</td>
                <td>Diretoria de Esportes</td>
                <td>Nós queremos que aconteça mais jogos</td>
                <td><button class="deletar-linha">Deletar</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <section id="loguin" class="ativa">
      <div class="login-container">
        <h2>Login</h2>
        <input
          id="input-loguin"
          type="text"
          name="usuario"
          placeholder="Usuário"
          required
        />
        <input
          id="input-senha"
          type="password"
          name="senha"
          placeholder="Senha"
          required
        />
        <button type="submit" id="btEntrar">Entrar</button>
      </div>
    </section>
  </body>
  <script>
    let Us = "gremio";
    let Senha = "123456";
    const btnLogar = document.querySelector("#btEntrar");

    btnLogar.addEventListener("click", async () => {
      const inputUS = document.querySelector("#input-loguin");
      const inputSenha = document.querySelector("#input-senha");
      const loguin = inputUS.value;
      const senha = inputSenha.value;

      console.log(loguin);
      console.log(senha);

      if (loguin == Us && senha == Senha) {
        document.getElementById("alimentacao").classList.remove("inativa");
        document.getElementById("alimentacao").classList.add("ativa");
        document.getElementById("loguin").classList.remove("ativa");
        document.getElementById("loguin").classList.add("inativa");
      } else {
        alert("Loguin ou Senha incorreta");
      }
    });
  </script>
</html>
